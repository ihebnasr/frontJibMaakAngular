<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25"> 
        <mat-toolbar color="primary"> Login </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup">
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" class="mt-5" color="primary" (click)="login()">Login</button>
          
        </form>
    </mat-card>
</div>
