
    <mat-card *ngFor="let art of arts" style="margin-top:11px;">
        <mat-card-header>
            <mat-card-title>    {{ art.idArt }}</mat-card-title>
            <mat-card-title>    {{ art.designationArt }}</mat-card-title>
            <mat-card-subtitle>    {{ art.image }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <a class="badge badge-warning" routerLink="/articles/{{ art.idart }}">Edit </a>
    
        </mat-card-content>
        <mat-card-actions>
     </mat-card-actions>
    </mat-card>
    <button [routerLink]="['/add_art']" class="form-control btn-danger">Add New  </button>
